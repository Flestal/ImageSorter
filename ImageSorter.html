<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="top-bar">
            <div class="box" id="A">
                <label for="sort-method">정렬 방식)</label>
                <select id="sort-method">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="tree">Tree Sort</option>
                </select>
            </div>
            <div class="box" id="B">
                <label for="shuffle-count">조각 갯수)</label>
                <input type="number" id="shuffle-count" value="10">
            </div>
            <button class="box" id="shuffle-button">Shuffle</button>
            <button class="box" id="sort-button">Sort</button>
        </div>
        <div id="drop-area">
            <p>Drag and drop JPG/PNG files here</p>
        </div>
        <div>
            <p>조각 갯수를 이미지 가로 픽셀 길이의 약수로 넣어야 가로길이 손실이 없슴미다</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
